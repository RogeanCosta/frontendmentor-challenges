<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital@0;1&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./styles/style.css">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>

<body>
  <header class="header">
    <a href="./"><img src="./images/logo.svg" alt="Huddle's logo"></a>
  </header>

  <main class="main">
    <div class="main-image-container">
      <img src="./images/illustration-mockups.svg" alt="Mockups' illustration">
    </div>
    <div class="main-content">
      <h1>Build The Community Your Fans Will Love</h1>
      <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
      <a class="btn" href="./">Register</a>
    </div>
  </main>

  <div class="social-links">
    <a href="https://facebook.com"><img src="./images/facebook.png" alt="Facebook's logo"></a>
    <a href="https://x.com"><img src="./images/x.png" alt="" srcset="X's logo"></a>
    <a href="https://instagram.com"><img src="./images/insta.png" alt="Instagram's logo"></a>
  </div>
</body>

</html>
